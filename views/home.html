<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cotton Disease Detection</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Import custom CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Cotton Disease Detection</a>
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:10px">
        	<!-- Main Content -->
        	<h3> Upload a picture of a cotton leaf </h3>

			<form id="file-upload-form" method="post" enctype="multipart/form-data" class="form-group">
				<input type="file" name="image" id="imgUpload" accept=".png,.jpg,.jpeg">
			</form>

			<button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>


			<h3 id="result" class="form-control">
			    <span> </span>
			</h3>
        </div>
    </div>

</body>

<footer>
	<!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>

</html>
